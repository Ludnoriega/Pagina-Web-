<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>LOGIN</title>
        <link rel="stylesheet" href="estilo_login.css">
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <script src="login.js"></script>
        <div class="nombre">
            <h3><img src="letra-m.png" height="4%" width="4%" class="img"/>INSTITUTO MANUEL DE FALLA</h3>
        </div>
        <div class="div_titulo">
            <h2 class="titulo">NECESITAMOS QUE INGRESE LOS SIGUIENTES DATOS:</h2>
        </div>
        <form>
            <div class="input_1">
                <input type="email" id="usuario" class="nombre_input" required placeholder="USUARIO">
            </div>
            <div class="input_2">
                <input type="password" id="contrasena" class="contra_input" required placeholder="CONTRASEÑA">
            </div>
            <div class="boton">
                <input id="enviarr" class="enviar" type="button" onclick=login() value="ENVIAR">
            </div>
            <div class="check">
                <input type="checkbox" name="recordar" id="recordar" class="checkbox">
                <label for="recordar" >Recordar contraseña</label>
            </div>
        </form>
    </body>
</html>
